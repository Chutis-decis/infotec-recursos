<app-navv></app-navv>

<!-- Barra de Opciones -->
<app-barra-opciones></app-barra-opciones>

<!-- Panel del admin -->
<div class="mt-3 container-lg">
    <h1 class="mt-5 font-weight-bold mb-4 text-center">Panel de Administraci√≥n </h1>
    <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-primary border-0" type="submit">Buscar</button>
    </form>
    <div class="mt-4">
        <div class="row btn-primary text-white text-center">
            <div class="col-1">ID</div>
            <div class="col-2">Nombre</div>
            <div class="col-2">Primer Apellido</div>
            <div class="col-2">Segundo Apellido</div>
            <div class="col-1">Editar</div>
            <div class="col-2">Eliminar</div>
            <div class="col-1">Detalles</div>
        </div>
    </div>
    <table class="table table-striped mt-3">
        <tbody *ngFor="let Alumno of alumno">
            <div class="row text-center" *ngIf="Alumno.activo == true">
                <div class="col-1">{{Alumno.id}}</div>
                <div class="col-2">{{Alumno.nombres}}</div>
                <div class="col-2">{{Alumno.primerApellido}}</div>
                <div class="col-2">{{Alumno.segundoApellido}}</div>
                <button type="button" class="btn btn-primary btn-sm border-0 me-1 col-1 text-white mt-1" [routerLink]="['/estudiante', Alumno.id]">Editar</button>
                <button type="button" class="btn col3 btn-sm border-0 me-1 text-white col-2 mt-1" (click) ="deleteEstudiante(Alumno.id)">Eliminar</button>
                <button class="btn col2 btn-sm border-0 text-white me-1 col-1 mt-1" [routerLink]="['/detalles', Alumno.id]">Detalles</button>
            </div>
        </tbody>
    </table>
</div>
