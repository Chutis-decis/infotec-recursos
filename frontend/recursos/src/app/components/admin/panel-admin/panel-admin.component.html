<!-- Nav -->
<app-navv></app-navv>

<!-- Barra de Opciones -->
<app-barra-opciones></app-barra-opciones>

<!-- Panel del admin -->
<div class="mt-3 container-lg">
    <h1 class="mt-5 font-weight-bold mb-4 text-center">Panel de Administraci√≥n </h1>
    <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-primary border-0" type="submit">Buscar</button>
    </form>
    <div class="mt-4">
        <div class="row btn-primary text-white text-center">
            <div class="col-1">ID</div>
            <div class="col-2">Nombre</div>
            <div class="col-2">Primer Apellido</div>
            <div class="col-2">Segundo Apellido</div>
            <div class="col-5">Acciones</div>
        </div>
    </div>
    <table class="table table-striped mt-3">
        <tbody>
            <div class="row text-center" *ngFor="let Alumno of alumno">
                <div class="col-1">{{Alumno.id}}</div>
                <div class="col-2">{{Alumno.nombres}}</div>
                <div class="col-2">{{Alumno.primerApellido}}</div>
                <div class="col-2">{{Alumno.segundoApellido}}</div>
                <div class="col-5">
                    <button class="btn btn-primary btn-sm border-0 me-1" [routerLink]="['/editar', Alumno.id]" (click)="edittar()">Editar</button>
                    <button class="btn col3 btn-sm border-0 me-1 text-white" data-bs-toggle="modal" data-bs-target="#delete">Eliminar</button>
                    <button class="btn col2 btn-sm border-0 text-white me-1" (click)="verInfo()">Ver</button>
                    <button class="btn col4 btn-sm border-0 text-white">Dar de Baja</button>
                </div>
                <!-- Modal  del eliminado-->
                <div class="modal fade" id="delete" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <h5>Deseas eliminar el registro</h5>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Rechazar</button>
                            <div *ngFor="let student of alumno">
                                <button type="button" class="btn btn-primary border-0" (click)="delete(student)" data-bs-dismiss="modal">Aceptar</button>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </tbody>
    </table>
</div>
