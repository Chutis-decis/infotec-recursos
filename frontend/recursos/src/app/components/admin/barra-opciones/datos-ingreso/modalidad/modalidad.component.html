<app-navv></app-navv>

<!-- Barra de Opciones -->
<app-barra-opciones></app-barra-opciones>

<div class="mt-3 container-lg">
    <!-- Titiulo -->
    <h1 class="mt-5 font-weight-bold mb-4 text-center col-title">Modalidad</h1>

    <button type="button" class="btn btn-danger btn-sm border-0 text-white me-1 mt-3" data-bs-toggle="modal" data-bs-target="#modal-perfilamiento">Agregar Modalidad</button>
    <!-- Modal del boton agregar perfilamiento -->
    <div class="modal fade" id="modal-perfilamiento" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Modalidad</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nombre de la Modalidad</label>
                    <input type="text" class="form-control" placeholder="Nombre de la Modalidad" id="modalidad" name="modalidad" [(ngModel)]="mod.nombre">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary border-0" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary border-0" data-bs-dismiss="modal" (click)="create()">Guardar</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Listar Universidad -->
    <div class="mt-4">
        <div class="row btn-primary text-white text-center">
            <div class="col-1">ID</div>
            <div class="col-7">Nombre de la Modalidad</div>
            <div class="col-2">Editar</div>
            <div class="col-2">Eliminar</div>
        </div>
    </div>
    <table class="table table-striped mt-3">
        <tbody *ngFor="let modalidad of modalidad">
            <div class="row text-center">
                <div class="col-1">{{modalidad.id}}</div>
                <div class="col-7">{{modalidad.nombre}}</div>

                <!-- Editar perfilamiento -->
                <button type="button" class="btn btn-secondary btn-sm border-0 me-5 col-2 text-white mt-1" [routerLink]="['/datos-ingreso/modalidad', modalidad.id]" data-bs-toggle="modal" data-bs-target="#edit-modalidad">Editar</button>
                <!-- Modal -->
                <div class="modal fade" id="edit-modalidad" tabindex="-1" aria-labelledby="editar" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="editar">Editar Modalidad</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Nombre de la Modalidad</label>
                                <input type="text" class="form-control" placeholder="Nombre del Perfilamiento" id="modalidad" name="modalidad" [(ngModel)]="modalidad.nombre">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary border-0" data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-primary border-0" data-bs-dismiss="modal" (click)="update()">Editar</button>
                        </div>
                    </div>
                    </div>
                </div>
                <button type="button" class="btn btn-success btn-sm border-0 me-1 text-white col-1 mt-1" (click)="deleteModalidad(modalidad.id)">Eliminar</button>
            </div>
        </tbody>
    </table>
</div>
