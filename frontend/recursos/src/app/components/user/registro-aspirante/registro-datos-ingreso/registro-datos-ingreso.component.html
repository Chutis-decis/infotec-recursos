<!-- Modal -->
        
<form>
    <div class="container-md mt-5">
        <h1 class="text-center mt-5 col-title">{{ingreso.id ? 'Edición': 'Registro'}} de Datos de Ingreso</h1>
    <div class="row" (ngSubmit) = cargar()>
        <div class="col-md-3 position-relative mt-4">
            <label for="tramite" class="form-label">Trámite</label>
            <div>
                <select [compareWith]="compararTramite" class="form-select" id="tramite" name="tramite" [(ngModel)]="ingreso.tramite">
                    <option *ngFor="let tramite of tramite" [ngValue]="tramite">{{tramite.nombreTramite}}</option>
                </select>
            </div>
        </div> 
        <div class="col-md-3 position-relative mt-4">
            <label for="perfilamiento" class="form-label">Perilamiento</label>
            <div>
                <select [compareWith]="compararPerfilamiento" class="form-select" id="perfilamiento" name="perfilamientoq" [(ngModel)]="ingreso.perfilamiento">
                    <option *ngFor="let perfilamiento of perfilamiento" [ngValue]="perfilamiento">{{perfilamiento.nombrePerfilamiento}}</option>
                </select>
            </div>
        </div>
        <div class="col-md-3 position-relative mt-4">
            <label for="turno" class="form-label">Turno</label>
            <select class="form-select" id="turno" name="turno" [(ngModel)]="ingreso.turno">
                    <option value="Matutino">Matutino</option>
                    <option value="Vespertino">Vespertino</option>
            </select>
        </div>
        <div class="col-md-3 position-relative mt-4">
            <label for="horario" class="form-label">Horario</label>
            <select class="form-select" id="horario" name="horario" [(ngModel)]="ingreso.horario">
                <option selected disabled value="">Elige una de las opciones</option>
                    <option value="9:00-14:00">9:00-14:00</option>
                    <option value="14:00-19:00">14:00-19:00a</option>
            </select>
        </div> 
        <div class="col-md-3 position-relative mt-4">
            <label for="modalidad" class="form-label">Modalidad</label>
            <div>
                <select [compareWith]="compararModalidad" class="form-select" id="modalidad" name="modalidad" [(ngModel)]="ingreso.modalidad">
                    <option *ngFor="let modalidad of modalidad" [ngValue]="modalidad">{{modalidad.nombre}}</option>
                </select>
            </div>
        </div>
        <div class="col-md-4 position-relative mt-4">
            <label form="cv" class="form-label">Curriculum Vitae (CV)</label>
            <input type="text" class="form-control" placeholder="Escribe el link de tu cv" id="cv" name="cv" [(ngModel)]="ingreso.cv">
        </div>
        <div class="col-md-4 position-relative mt-4">
            <label form="historialAcademico" class="form-label">Historial Académico</label>
            <input type="text" class="form-control" placeholder="Escribe el link de tu historial Academico" id="historiaAcademico" name="historial  Academico" [(ngModel)]="ingreso.historialAcademico">
        </div>

        <!-- boton -->
        <button type="button" class="btn btn-secondary border-0 mt-4" role="button" (click)="create()" *ngIf="!ingreso.id else elseBlock">Siguiente</button>
        <ng-template #elseBlock>
            <button type="button" class="btn btn-secondary border-0 mt-4" role="button" (click)="update()">Actualizar</button>
        </ng-template>
    </div>
    </div>
